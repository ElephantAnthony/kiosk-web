{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}?after" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}?after" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer-section.css' %}?after" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu-section.css' %}?after" />

</head>
<body>
    <header class="header">
    <div class="header-container">
        <button class="btn-home trans">
            <i class="fas fa-home"></i>
        </button>
        <h1 class="home"><span>Senisk</span> <span>Kiosk</span></h1>
    </div>
    <nav class="main-nav">
        <ul class="menu-tab list">
            <li id="seasonmenu" class="tab-list trans"><a href="{% url 'megacoffeeapp:start_2' %}">시즌 메뉴</a></li>
            <li id="hotmenu" class="tab-list trans"><a href="{% url 'megacoffeeapp:hot_coffee' %}">커피(HOT)</a></li>
            <li id="icemenu" class="tab-list trans btn-active"><a href="{% url 'megacoffeeapp:ice_coffee' %}">커피(ICE)</a></li>
        </ul>
    </nav>
    </header>
    <main>
    <div class="main__container">
        <ul class="menu-list">
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630171805_1656577085458_7skvYFEJwH.jpg">
                    <div>
                        <figcaption class="menu-title">아메리카노</figcaption>
                        <span class="menu-price">2,000원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165440_1656575680273_1mqBtip7qh.jpg">
                    <div>
                        <figcaption class="menu-title">카페라떼</figcaption>
                        <span class="menu-price">2,900원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165339_1656575619040_5XSmRW4GJT.jpg">
                    <div>
                        <figcaption class="menu-title">카라멜마끼아또</figcaption>
                        <span class="menu-price">3,700원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165146_1656575506210_0DJPVTvDIa.jpg">
                    <div>
                        <figcaption class="menu-title">바닐라라떼</figcaption>
                        <span class="menu-price">3,400원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165537_1656575737487_Bxg3VBe7i4.jpg">
                    <div>
                        <figcaption class="menu-title">카페모카</figcaption>
                        <span class="menu-price">3,900원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165819_1656575899792_ItfqiNDhPh.jpg">
                    <div>
                        <figcaption class="menu-title">콜드브루오리지널</figcaption>
                        <span class="menu-price">3,500원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630165911_1656575951121_0YxlHWvpqC.jpg">
                    <div>
                        <figcaption class="menu-title">헤이즐넛라떼</figcaption>
                        <span class="menu-price">3,400원</span>
                    </div>
                </figure>
            </li>
            <li class="menu-item">
                <figure>
                    <img class="menu-img"
                        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20220630170029_1656576029152_FYWEDbVbFT.jpg">
                    <div>
                        <figcaption class="menu-title">헤이즐넛아메리카노</figcaption>
                        <span class="menu-price">2,700원</span>
                    </div>
                </figure>
            </li>
        </ul>
        <div class="btn-group"></div>
        <div class="menu-modal-container">
        <ul class="modal">
            <li class="modal-item">
                <figure>
                    <img class="modal-img"
                        src="https://cdn.shopify.com/s/files/1/0273/4535/4826/products/coldbrew_69e25680-9a16-41ed-ad47-e42d7b201b6a.jpg?v=1587042356">
                    <div>
                        <figcaption class="modal-title">아이스 아메리카노</figcaption>
                        <span class="modal-price">2000원</span>
                    </div>
                </figure>
            </li>
            <li class="modal-item">
                <button class="btn btn-size-up"><i class="fa fa-coffee" aria-hidden="true"></i> 사이즈 업</button>
                <span class="size-up-price">1,000원</span>
                <button class="btn btn-addshot"><i class="fa fa-coffee" aria-hidden="true"></i> 샷 추가</button>
                <span class="size-up-price">1,000원</span>
            </li>
            <li class="modal-item">
                <button class="btn-order">주문 담기</button>
                <button class="btn-close">취소</button>
            </li>
        </ul>
        </div>
    </div>
    </main>
    <!-- footer 주문 내역 영역 -->
    <footer class="footer">
    <div class="remaining-time-container">
        남은시간 <span class="remaining-time"></span>초
    </div>
    `<ul class="order-list">
        <li id="no-item" class="order-item">
            담은 메뉴가 없습니다.
        </li>
    </ul>`
    <div class="selected-item-container">
        선택한 상품 <span class="selected-item-num"></span>
    </div>
    <button class="order-btn order-btn-invalid">
        <span class="total-price"></span> 결제하기
    </button>
    <button class="delete-all-items">전체삭제</button>

    <!-- 결제 내역 모달 영역 -->
    <div class="pay-modal-container modal-invisible">
        <div class="pay-modal">
        <h3 class="pay-modal-heading">주문리스트</h3>
        <p class="pay-modal-text"><span>주문리스트</span>를 확인해 주세요.</p>
        <div class="pay-list-container">
            <div class="pay-list-head">
            <span>메뉴</span>
            <span>가격</span>
            </div>
            <ul class="pay-list">
            `<li id="${id}" class="pay-item">
            <span class="item-name">${item}</span>
            <span><span class="item-price">${price}</span>원</span>
        </li>` 
            </ul>
        </div>
        <div class="pay-result">
            <span>총 수량 <span class="total-item-num"></span></span>
            <span>총 결제금액 <span class="total-item-price"></span></span>
        </div>
        <div>
            <button class="pay-result-check">확 인</button>
            <button class="pay-result-cancel">취 소</button>
        </div>
        </div>
    </div>
    </footer>

    <script type="text/javascript" src="{% static 'js/megacoffee/onclick.js' %}"></script> 
</body>
</html>
