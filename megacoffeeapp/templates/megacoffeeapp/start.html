
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="background">
    <div class = "center">

        <span class = "font-bold fs-1">
            메가커피를 연습해보세요!
        </span> 

        <div class = "flex justify-center align-center items-center my-5 flex-wrap">
            <img src="../../../static/img/megaLong.png" alt="메가커피 이미지">
        </div>

        <form class="mission_text" style="display: none;">
            <div>
                <input type="hidden" class="menu_names" value="{{ request.session.mega_menu }}" />
                <input type="hidden" class="quantity" value="{{ request.session.mega_quantity }}" />
                <input type="hidden" class="packing" value="{{ request.session.mega_packing }}" />
                <input type="hidden" class="payment" value="{{ request.session.mega_payment }}" />
                <input type="hidden" class="option" value="{{ request.session.mega_option }}" />
            </div>
        </form>
        
        <div class = "flex justify-center align-center items-center my-5">
            <a class="btn mission-start" href="{% url 'megacoffeeapp:start_2' %}">주문하기</a>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/megacoffee/start.js' %}"></script> 
</div>

{% endblock%}
