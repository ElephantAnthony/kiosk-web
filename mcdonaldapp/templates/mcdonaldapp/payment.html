{% extends 'mac_kiosk_base.html' %}
{% load static %}

{% block extra-style %}
  <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <script type="text/javascript"></script>
{% endblock %}

{% block content %}

  <div class="mc_wrapper">
    <div class="banner">
      <p>
            <a href="{% url 'mcdonaldapp:menu' %}">
              <img src="{% static 'img/MacLogo.png' %}" alt="">
            </a>
      </p>
    </div>
    <div class="payment-desc mt-10">
      결제 방법을 선택해주세요.
    </div>
    <div class="pay-container">
      <ul class="pay_list">
        <li>
          <div class="payment">
            <a href="{% url 'mcdonaldapp:insert_card' %}?packing={{ packing }}">
              <img src="{% static 'img/credit.png' %}" />
              <div class="pay_name">
                카드 결제<br>
                (CARD PAYMENT)
              </div>
            </a>
          </div>
        </li>
        <li>
          <div class="payment">
            <a href="{% url 'mcdonaldapp:insert_cash' %}?packing={{ packing }}">
              <img class="payment" src="{% static 'img/cash.png' %}" />
              <div class="pay_name">
                현금<br>
                (CASH)
              </div>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <button class="payment-back mt-10">
      이전 단계
    </button>
  </div>
  
  <script type="text/javascript" src="{% static 'js/mcdonald/payment.js' %}"></script> 
{% endblock %}
