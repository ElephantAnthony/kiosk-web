{% endblock %}

{% block content %}

    <div class="wrapper">

            </div>
        </div>
        <div class="title">
            결제가 완료되었습니다.
            <br>
            고객님의 주문 번호는

        <div class="number">
            {{ payment_pk }}
        </div>
        <div class="title">입니다.</div>
        <button class="back">
            <a class = "btn" href="{% url 'introapp:complete' %}?payment_pk={{ payment_pk }}">
                키오스크 마스터로
                <br>
                돌아가서 확인하기

        </button>
    </div>
