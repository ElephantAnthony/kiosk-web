
{% extends "base.html" %}
{% block content %}
{% load static %}

    <div class="wrap">
        <div class="select">
            <img src="{% static 'img/mega.logo.png' %}" alt="메가커피 이미지">
            <p>
                미션을 완료하세요!
            </p>
        </div>

        <div class="mission">
            <p class="mission_text"> <!-- 가독성 좋게 표기 -->
                <div>
                    매장/포장: {{ payment.packing }} &nbsp; 결제: {{ payment.payments }} <br><br>
                    {% for name, value in order.items %}
                    <div>
                    메뉴: {{ name }} ({{ value.1 }}개)<br>
                    옵션: {{ value.0}}
                    </div>
                    {% endfor %}
                </div>
            </p>
        </div>
        <div class = "flex justify-center align-center items-center my-5">
            <a class = "btn-big" href="{% url 'megacoffeeapp:start' %}">ORDER</a>
        </div>
    </div>
    
{% endblock content %}
