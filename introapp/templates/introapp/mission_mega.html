
{% extends "base.html" %}
{% block content %}
{% load static %}

    <div class="wrap">
        <div class="select">
            <img src="{% static 'img/메가커피.png' %}" alt="메가커피 이미지">
            <p>
                메가커피를 선택하셨습니다!
            </p>
        </div>

        <div class="mission">
            <p class="mission_text"> <!-- 가독성 좋게 표기 -->
                매장/포장: {{ payment.packing }} &nbsp; 결제: {{ payment.payments }} <br><br>
                {% for name, value in order.items %}
                        메뉴: {{ name }} ({{ value.1 }}개)<br>
                        옵션: {{ value.0}}
                        <br><br>
                {% endfor %}
            </p>
            
        </div>
        <div class = "flex justify-center align-center items-center my-5">
            <a class = "btn-big" href="{% url 'megacoffeeapp:start' %}">주문하러 가기</a>
        </div>
    </div>
    
{% endblock content %}
